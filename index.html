<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower Generator</title>
  <style>
  body {
    margin: 0;
    background-color: #f0f8ff;
  }

  #canvas {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  #canvas img {
    position: absolute;
    object-fit: contain;
    pointer-events: none;
  }

  #Flower {
    top: 45%;
    left: 50%;
    transform: translate(-50%, -80%);
    width: 195px;
    height: 195px;
  }

  #Stem {
  top: 42%; /* Aligns the top of the stem under the flower */
  left: 50%;
  transform: translate(-50%, -150%) scaleY(3); /* Vertically scales 3x */
  transform-origin: top; /* Anchor scaling from top */
  width: 350px; /* Increased from 45px â†’ 75px */
  height: 125px; /* Original image height */
  object-fit: contain; /* Keeps image aspect ratio */
}

  #Animal {
    top: 50%;
    left: 5%;
    transform: translateY(-50%);
    width: 100px;
    height: 100px;
  }

  #Sky {
    top: 5%;
    right: 5%;
    width: 130px;
    height: 130px;
  }

  #Ground {
  bottom: 0%; /* Pushes it to the very bottom */
  left: 50%;
  transform: translateX(-50%);
  width: 350px; /* Increased from 180px */
  height: 300px; /* Optional: increase height slightly too */
}
</style>

</head>
<body>
  <div id="canvas">
    <img id="Sky" />
    <img id="Ground" />
    <img id="Animal" />
    <img id="Stem" />
    <img id="Flower" />
  </div>

  <script>
    const folders = {
      Sky: 'Sky1',
      Ground: 'Ground1',
      Animal: 'Animal1',
      Stem: 'Stem1',
      Flower: 'Flower1'
    };

    const counts = {
      Sky: 3,
      Ground: 3,
      Animal: 3,
      Stem: 3,
      Flower: 3
    };

    function getRandomIndex(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function getRandomHueRotation() {
      return `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;
    }

    function generateFlower() {
      for (const part in folders) {
        const img = document.getElementById(part);
        const index = getRandomIndex(counts[part]);
        img.src = `${part}1/${index}.png`;
        img.style.filter = getRandomHueRotation();
      }
    }

    window.onload = generateFlower;
  </script>
</body>
</html>
