<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    #canvas-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #canvas {
      position: relative;
      width: 1920px;
      height: 1080px;
      transform: scale(calc(100vw / 1920));
      transform-origin: top left;
    }

    #canvas img {
      position: absolute;
      object-fit: contain;
      pointer-events: none;
    }

    #Flower {
      top: 120px;
      left: 880px;          /* UP - dec top, DOWN - inc  top, LEFT - dec left, RIGHT - inc left*/
      width: 280px;
      height: 840px;
    }

    #Stem {
      top: 300px;
      left: 850px;
      width: 315px;
      height: 945px; /* 125px Ã— scaleY(3) */
    }

    #Animal {
      top: 360px;
      left: 990px;
      width: 100px;
      height: 100px;
    }

    #Sky {
      top: 50px;
      left: 1740px;
      width: 130px;
      height: 130px;
    }

    #Ground {
      top: 770px;
      left: 815px;
      width: 400px;
      height: 350px;
    }
  </style>
</head>
<body>
  <div id="canvas-wrapper">
    <div id="canvas">
      <img id="Sky" />
      <img id="Ground" />
      <img id="Stem" />
      <img id="Flower" />
      <img id="Animal" />
    </div>
  </div>

  <script>
    const folders = {
      Sky: 'Sky1',
      Ground: 'Ground1',
      Animal: 'Animal1',
      Stem: 'Stem1',
      Flower: 'Flower1'
    };

    const counts = {
      Sky: 3,
      Ground: 2,
      Animal: 5,
      Stem: 3,
      Flower: 4
    };

    function getRandomIndex(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function getRandomHueRotation() {
      return `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;
    }

    function generateFlower() {
      for (const part in folders) {
        const img = document.getElementById(part);
        const index = getRandomIndex(counts[part]);
        img.src = `${folders[part]}/${index}.png`;
        img.style.filter = getRandomHueRotation();
      }
    }

    window.onload = generateFlower;
  </script>
</body>
</html>
