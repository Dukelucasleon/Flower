<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Flower Generator</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f0f8ff;
    }
    #canvas {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #ccc;
      background-color: #fff;
    }
    #canvas img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Random Flower Generator</h1>
  <button onclick="generateFlower()">Generate Flower</button>
  <div id="canvas">
    <img id="Sky" />
    <img id="Ground" />
    <img id="Animal" />
    <img id="Stem" />
    <img id="Flower" />
  </div>

  <script>
    // Folder names must match your GitHub repo structure
    const folders = {
      Sky: 'Sky',
      Ground: 'Ground',
      Animal: 'Animal',
      Stem: 'Stem',
      Flower: 'Flower'
    };

    // Number of images in each folder (adjust as needed)
    const counts = {
      Sky: 3,
      Ground: 3,
      Animal: 3,
      Stem: 3,
      Flower: 3
    };

    // Returns a random integer between 1 and max (inclusive)
    function getRandomIndex(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    // Returns a random hue-rotation filter
    function getRandomHueRotation() {
      return `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;
    }

    // Main function to generate the flower
    function generateFlower() {
      for (const part in folders) {
        const img = document.getElementById(part);
        const index = getRandomIndex(counts[part]);
        img.src = `${folders[part]}/${index}.png`;
        img.style.filter = getRandomHueRotation();
      }
    }

    // Optional: generate one on page load
    window.onload = generateFlower;
  </script>
</body>
</html>
