<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #canvas-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #canvas {
      position: relative;
      width: 1920px;
      height: 1080px;
      transform: scale(calc(100vw / 1920));
      transform-origin: top left;
    }

    #canvas img {
      position: absolute;
      object-fit: contain;
      pointer-events: none;
    }

    #Flower {
      top: 120px;
      left: 880px;
      width: 280px;
      height: 840px;
    }

    #Stem {
      top: 300px;
      left: 850px;
      width: 315px;
      height: 945px;
    }

    #Animal {
      top: 635px;
      left: 860px;
      width: 100px;
      height: 100px;
    }

    #Sky {
      top: 250px;
      left: 750px;
      width: 130px;
      height: 130px;
    }

    #Ground {
      top: 750px;
      left: 815px;
      width: 400px;
      height: 350px;
    }

    #quote {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      font-size: 28px;
      font-family: 'Georgia', 'Times New Roman', serif;
      font-style: italic;
      color: #4b2e83;
      max-width: 500px;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="canvas-wrapper">
    <div id="canvas">
      <img id="Sky" />
      <img id="Ground" />
      <img id="Stem" />
      <img id="Flower" />
      <img id="Animal" />
      <div id="quote"></div>
    </div>
  </div>

  <script>
    const folders = {
      Sky: 'Sky1',
      Ground: 'Ground1',
      Animal: 'Animal1',
      Stem: 'Stem1',
      Flower: 'Flower1'
    };

    const counts = {
      Sky: 3,
      Ground: 2,
      Animal: 5,
      Stem: 3,
      Flower: 4
    };

    function getRandomIndex(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function getRandomHueRotation() {
      return `hue-rotate(${Math.floor(Math.random() * 360)}deg)`;
    }

    function getRandomPastelColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 90%)`;
    }

    function generateFlower() {
      for (const part in folders) {
        const img = document.getElementById(part);
        const index = getRandomIndex(counts[part]);
        img.src = `${folders[part]}/${index}.png`;
        img.style.filter = getRandomHueRotation();
      }
    }

    function fetchQuote() {
      fetch('https://raw.githubusercontent.com/Dukelucasleon/Flower/main/Words/Words.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('File not found');
          }
          return response.text();
        })
        .then(text => {
          const lines = text.split(/\r?\n/).map(line => line.trim()).filter(line => line.length > 0);
          const quote = lines[Math.floor(Math.random() * lines.length)];
          document.getElementById('quote').textContent = `"${quote}"`;
        })
        .catch(error => {
          console.error('Error fetching quote:', error);
          document.getElementById('quote').textContent = '"Inspiration is loading..."';
        });
    }

    window.onload = () => {
      generateFlower();
      document.body.style.backgroundColor = getRandomPastelColor();
      fetchQuote();
    };
  </script>
</body>
</html>
